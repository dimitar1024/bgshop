<div class="itemselements" *ngIf="employees">  
   
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
 
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Име </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>
   
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>
 
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Потребителско име </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>
 
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Емайл </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Телефон </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td class="buttons" mat-cell *matCellDef="let element">  
          <a routerLink="/profile/{{element.docId}}"  mat-raised-button color="primary">Промени</a>   
        <button (click)="deleteEmployee(element.docId)" mat-raised-button color="warn">Изтрий</button>
         </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div *ngIf="employees.length === 0">No Employees!</div>
</div>
<div *ngIf="!employees">
  <app-loading></app-loading>
</div>
