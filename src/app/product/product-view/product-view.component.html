<mat-card class="product">
    <mat-card-header>
      <mat-card-title>{{product?.name}}</mat-card-title>
    </mat-card-header>
   <img class="product-image" src="assets/products/{{product?.model}}.jpg">
    <mat-card-content>
      <p>
       {{product?.model}}
      </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button>Виж</button>
      <button mat-button>Купи</button>  
      <div class="prices"> <span class="oldprice">2400 </span> <span class="newprice">1555</span> </div> 
    </mat-card-actions>
</mat-card>
